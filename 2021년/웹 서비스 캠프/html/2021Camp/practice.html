<head>

    <style>
        .header1{
            height: 50px;
            background-color: lightgray;
            padding-top: 1px;
        }
        .header2{
            height: 100px;
        }
        .header1, .header2{
            text-align: center;
            position: -webkit-sticky;
            position: sticky;
            top: 0;
        }

        .center1{
            width: 300%;
        }

        .center2{
            text-align: center;

        }
        .center2 button{
            border: 1px solid black;
            background-color: white;
            padding: 10px 30px;
            
        }

        .center2 button:hover{
            color: white;
            background-color: black;
        }

        .center3{
            text-align: center;
            margin: 100px;

        }
        .container{
            position: relative;
        }
        .container::after{
            clear: both;
            display: table;
            content: "";
        } /* container의 역할이 뭐지? */
        .box{
            float: left;
            width: 40%;
            height: 200px;
            padding: 15px;
            margin: 10px;
    
        }


        .box img{
            float: left;
            width: 100%;
            margin: 10px;
        }
        *{
            box-sizing: border-box;
        }


    </style>
</head>
