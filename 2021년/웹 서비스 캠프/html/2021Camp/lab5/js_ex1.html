<h2> map, filter </h2>

<script>
    var x = [10,1,45,23,56];
    var over18 = x.filter(myfunc18);
    var map_x = x.map(myfuncmap);

    function myfuncmap(value){
        return value*2;
    }


    function myfunc18(value){
        return value > 18;
    }
    document.getElementById("demo_map").innerHTML = map_x;
    document.getElementById("demo_filter").innerHTML = over18;


</script>
