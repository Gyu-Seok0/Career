<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav id = "navbar">
        <h1> Welcome to dom form</h1>
        <h5>If you click below button, then "Hello" string is created or removed.</h5>
        <h1 id = "nav_name"></h1>   
        <button onclick= "removeElement('nav_name');"> remove it !</button>
        <button onclick= "addElement('navbar', 'h1','nav_name','Hello')" >create it </button>
    </nav>

    <br>

    <form enctype="multipart/form-data" action="" method="post">
        <h1>Upload file(s)</h1>
        <input type="button" value="Add File" onclick="addElement('files','p','uploaded_file[]','<input type=\'file\'>');" >
        <input type ="button" value= "remove File" onclick="removeElement('uploaded_file[]')">
        <div id="files">
            <p><input type="file" name="uploaded_file[]" ></p>
        </div>
    </form>
    


</body>
</html>

<script>
    function addElement(parentId, elementTag, elementId, html) {
    // Adds an element to the document
    var p = document.getElementById(parentId);
    var newElement = document.createElement(elementTag);
    newElement.setAttribute('id', elementId);
    newElement.innerHTML = html;
    p.appendChild(newElement);
    }

    function removeElement(elementId) {
    // Removes an element from the document
    var element = document.getElementById(elementId);
    element.parentNode.removeChild(element);
    }


 
    
</script>
